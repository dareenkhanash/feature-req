{% extends 'layout.html' %}
//render all features
{% block featurerequest %}
  <div class="well clearfix features">
  <div  data-bind="foreach: featureRequests">
    <div class="row justify-content-space-around">
        <div class="col-sm-10">
                
            <h3 class="pull-left" data-bind="text: title" ></h3>
        </div>
        <div class="col-md-1">
            <a class="btn btn-info pull-right" data-toggle="modal">
              Edit
            </a>
          </div>
          <div class="col-md-1">
            <a class="btn btn-danger  pull-right" data-toggle="modal" data-bind="click: function(data, event) { $root.deleteRequest(id) }"  >
              Delete
            </a>
          </div>
    </div>
      <div class="row justify-content-left">      
          <div class="col-sm-8">
              <p ><span class="keys">Client: </span><span  data-bind="text: client_name"></span></p>
          </div>
      </div>
      <div class="row justify-content-left">
          <div class="col-sm-2">
              <p><span class="keys">Priority: </span><span  data-bind="text: client_priority"></span></p>
          </div>
      </div>
      <div class="row justify-content-space-around">
          <div class="col-sm-8">
              <p><span class="keys">Product Area: </span><span  data-bind="text: product_area_name"></span></p>
          </div>
          <div class="col-sm-4">
              <p class= "pull-right"><span class="keys">Target Date: </span><span  data-bind="text: target_date"></span></p>
          </div>
      </div> 
  </div>
</div>         
{% endblock %}
